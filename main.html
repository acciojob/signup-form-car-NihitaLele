<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	
     <form method="post">

     <label for="name">Name:</label>
		 <input type="text" id="name" name="full_name" placeholder="Name" required><br>

     <label for="email">Email:</label>
		 <input type="email" id="email" name="email" placeholder="Email" required><br>

		 <label>Gender:</label>
     <label for="gender_m">Male</label>
		 <input type="radio" id="gender_m" name="gender" required>
    <label for="gender_f">Female</label>
		 <input type="radio" id="gender_f" name="gender" required><br>

	 <label for="cars">Car Brands:</label>
		 <select id="cars" required >
			<option disabled selected>--Please choose an option--</option>
			 <option>Audi</option>
			 <option>BMW</option>
		 </select><br>

     <label for="age">Age:</label>
		 <input type="number" id="age" name="age" placeholder="Age" required><br>

		 <label for="dob">DOB:</label>
		 <input type="date" id="dob" name="dob" required><br>

		 <label for="tel">Phone Number:</label>
		 <input type="Tel" id="tel" name="telno" placeholder="xxx-xxx-xxxx"><br>

		 <label for="password">Password:</label>
		 <input type="password" id="password" name="pw" placeholder="Password" required><br>

		 <label for="tos">I agree to the TOS:</label>
		 <input type="checkbox" id="tos" name="TOS" required><br>

		 <button type="submit">Submit</button>
	 </form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
